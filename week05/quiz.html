<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML Quiz</h1>
    <form>
        <label for="q1">1. How many h1 title could be used?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. What is the purpose of the h1 elements?</label>
        <textarea id="q2" name="q2"></textarea>

        <label for="q3">3. Choose which is the correct type of h elements?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose one...</option>
            <option value="h7">h7</option>
            <option value="H3">H3</option>
            <option value="h2">h2</option>
        </select>

        <label for="q4">4. How many title element should be used on a page?</label>
        <input type="number" name="q4" id="q4">
        <button type="submit">Submit quiz</button>
    </form>
</body>

</html>
