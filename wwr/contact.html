<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and the rafting company name</title>
    <meta name="description"
        content="Whitewater rafting is about thrilling experience for individuals and groups, get to know more about us by contacting us.">
    <meta name="author" content="Abdullahi Ovayoza Grace">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="Rafting Logo">
        <nav>
            <ul>
                <li><a href="https://Grace-codeme.github.io/wdd130">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="paragraph">
            <h1>White Water Rafting Company</h1>
            <p> 123 Main River Street</p>
            <p> Kolob California</p>
            <p>+1 999 999 9999</p>
            <p>info@Whitewater.com</p>
        </div>
        <form>
            <div class="label">
                <label for="q1">Name</label>
                <input type="text" id="q1" name="q1" placeholder="placeholder">
                <label for="q2">Email</label>
                <input type="text" id="q2" name="q2" placeholder="placeholder">
            </div>
            <div class="purpose">
                <p>Message purpose</p>
                <input type="radio" id="inquiry" name="message_purpose" value="general">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="message_purpose" value="reservation">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="suggestion" name="message_purpose" value="Website">
                <label for="suggestion">Website Suggestion</label>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here"></textarea>
            </div>
            <div class="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">Please Suscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Get in Touch!</button>
        </form>
        <div class="frame">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1204733.6703824692!2d-114.55775422976502!3d44.95818450736862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a7eb759a405875%3A0x8682ebe7beed5957!2sMiddle%20Fork%20Salmon%20River!5e0!3m2!1sen!2sng!4v1764835970497!5m2!1sen!2sng"
                width="500" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <section>
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/rafting17_600.jpg" alt="Rafting excitement">
                <figcaption>Caption for image 1</figcaption>
            </figure>
            <figure>
                <img src="images/rafting18_600.jpg" alt="Rafting fun">
                <figcaption>Caption for image 2</figcaption>
            </figure>
            <figure>
                <img src="images/rafting19_600.jpg" alt="Rafting action">
                <figcaption>Caption for image 3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting, ❤️Abdullahi Grace❤️.</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook image">
            </a>
            <a href="https://whatsaap.com">
                <img src="images/whatsapp.svg" alt="WhatsApp image">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-square.svg" alt="Instagram image">
            </a>
        </nav>
    </footer>
</body>

</html>
